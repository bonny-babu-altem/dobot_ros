# joint_limits.yaml allows the dynamics properties specified in the URDF to be overridden or augmented as needed

# Default scaling factors for motion (0.0 - 1.0)
default_velocity_scaling_factor: 0.1
default_acceleration_scaling_factor: 0.1

# Specific joint properties
joint_limits:
  joint_1:
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 1.0
